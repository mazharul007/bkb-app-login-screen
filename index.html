<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BKB-APP</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
   <section class="login-form">
        <form action="">
            <div class="box">
                <div class="img-box">
                    <img src="assets/images/bkb_app_logo.png" alt="">
                </div>
                <div class="heading">
                    <h2>Login</h2>
                </div>
                <div class="form-field">
                    <div class="input-box">
                        <input type="text" placeholder="Enter your User ID " class="form-control" required>
                        <span class="save-id"><input type="checkbox" name="" id="">Save ID</span>
                        <input type="password" name="" id="" placeholder="Enter your password" class="form-control" required>
                        <span class="eye-icon"> <i class="fa fa-eye"  aria-hidden="true"></i></span>
                    </div>
                    <div class="button-box">
                        <a href="">Forgot Password?</a>
                        <a href="" class="login-btn">Login</a>
                    </div>

                    <div class="reg-btn">
                        <a href="">Registration</a>
                    </div>
                    
                    <div class="bangla-english">
                        <a href="" class="default-lang">English</a>
                        <p class="bar">|</p>
                        <a href="" class="grey-col">Bangla</a>
                    </div>
                </div>
            </div>
        </form>
   </section>
</body>
</html>
